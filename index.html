<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TELEPHONE NUMBER VALIDATOR PROJECT</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <h1 class="heading">Telephone Number <br/> Validator</h1>
     </div>
     <main>
       <div id="phone">
         <div id="radio"></div>
         <div id="input-field">
          <label for="user-input">Enter a Phone Number:</label>
          <input id="user-input" type="text" maxlength="14" required/>
          <div id="results-div"></div>
        </div>
        <div id="buttons">
          <button id="check-btn" class="btn">Check</button>
          <button id="clear-btn" class="btn">Clear</button>
        </div>
       </div>
      
     </main>
    <script src="script.js"></script>
  </body>
</html>
